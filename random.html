<!-- Using Math.random() method.It returns a random floating-point number ranging from 0 to less than 1. -->
<!-- get random number between the range -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number generate</title>
</head>
<body>
    <script>
        let randomNumber = Math.random()*(100-10)+1;
        console.log(Math.floor(randomNumber));
    </script>
</body>
</html>
