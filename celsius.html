<!-- fahrenheit=celsius*1.8+32 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsius to fahrenheit</title>
    <script>
        function convert(){
            var celsius=document.getElementById("celsius").value;
            const fahrenheit=celsius*1.8+32;
            document.getElementById('fahrenheit').innerText=`${celsius}C = ${fahrenheit} F`;
        }
    </script>
</head>
<body>
    <input type="number" id="celsius"> &nbsp;&nbsp;C <br><br>
    <button onclick="convert()">converts</button>
    <p id="fahrenheit"></p>
</body>
</html>
