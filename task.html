<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Selected Vehicle - Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-lg-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4  mt-4">RADIO BUTTON</p>
                                    <form>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="vehicleOption"
                                                id="vehicleOption1" value="vehicle" checked>
                                            <label class="form-check-label" for="vehicleOption1">
                                                Vehicle
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="vehicleOption"
                                                id="vehicleOption2" value="car">
                                            <label class="form-check-label" for="vehicleOption2">
                                                Car
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="vehicleOption"
                                                id="vehicleOption3" value="truck">
                                            <label class="form-check-label" for="vehicleOption3">
                                                Truck
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="vehicleOption"
                                                id="vehicleOption4" value="other">
                                            <label class="form-check-label" for="vehicleOption4"
                                                onclick="vehicleSelector.handleOtherSelection()">
                                                Other
                                            </label>
                                        </div>
                                        <button type="button" class="btn btn-primary mt-3"
                                            onclick="vehicleSelector.checkSelectedOption()">Check Selection</button>
                                        <div class="result-box mt-3">
                                            <h4>Result</h4>
                                            <p id="resultText"></p>
                                        </div>
                                    </form>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class VehicleSelector {
            checkSelectedOption() {
                let selectedOption = document.querySelector('input[name="vehicleOption"]:checked').value;

                if (selectedOption === 'other') {
                    document.getElementById('vehicleOption1').checked = true;
                    document.getElementById('resultText').innerText = 'Unknow vehicle is running';
                } else {
                    let resultText = '';
                    switch (selectedOption) {
                        case 'vehicle':
                            resultText = 'Vehicle is running';
                            break;
                        case 'car':
                            resultText = 'Car is running';
                            break;
                        case 'truck':
                            resultText = 'Truck is running';
                            break;
                        default:
                            resultText = 'Unknown vehicle';
                            break;
                    }

                    document.getElementById('resultText').innerText = resultText;
                }
            }

            handleOtherSelection() {
                document.getElementById('vehicleOption1').checked = true;
                this.checkSelectedOption();
            }
        }

        const vehicleSelector = new VehicleSelector();
    </script>

</body>

</html>
