<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark and light mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        i{
            font-size: 70px;
        }
    </style>
</head>
<body>
    <i class="bi bi-brightness-high-fill" id="toggle"></i>

    <script>
    // Get the dark mode toggle element and the body element
    const darkModeToggle = document.getElementById('toggle');
    const body = document.querySelector('body');

    // Add a click event listener to the dark mode toggle
    darkModeToggle.addEventListener('click', function() {
        // Toggle the dark mode class on the toggle element
        this.classList.toggle('bi-moon');

        // Check if the dark mode class is present on the toggle element
        if (this.classList.toggle('bi-brightness-high-fill')) {
            // Apply light mode styles
            body.style.backgroundColor = 'white';
            body.style.color = 'black';
            body.style.transition = '2s';
        } else {
            // Apply dark mode styles
            body.style.backgroundColor = 'black';
            body.style.color = 'white';
            body.style.transition = '2s';
        }
    });
</script>
</body>
</html>
